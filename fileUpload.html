<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    <label for="one"><i class="bi bi-cloud-upload"></i></label>
    <!-- <label >Upaload Image</label> -->
    <input onchange="handleChanger(event)" hidden id="one" type="file">

    <input onchange="handleVideoChanger(event)" type="file" id="video" >
    
    <img id="image" src="" alt="">
    <video controls src="" id="video"></video>

    <script>
        let image = document.querySelector('img')
        let video = document.querySelector('video')
        console.log(image)

        // let videoInput = document.querySelector('#video')

        function handleVideoChanger(e){
            let file = e.target.files[0]
            console.log(file)

            let reader = new FileReader();
            reader.readAsDataURL(file);

            reader.onload=()=>{
                video.src = reader.result
            }

            reader.onerror=()=>{
                console.log(reader.error)
            }
        }

        function handleChanger(e){
            let file = e.target.files[0];
            console.log(file)

            let reader = new FileReader();
            reader.readAsDataURL(file);

            reader.onload=()=>{
                console.log(reader.result)
                image.src = reader.result
                console.log(image)
            }

            reader.onerror=()=>{
                console.log(reader.error)
            }

            //to show any uploaded image or video -->URL.createObjectURL()
            // image.src = URL.createObjectURL(file)
            console.log(image)
        }
    </script>

</body>
</html>
